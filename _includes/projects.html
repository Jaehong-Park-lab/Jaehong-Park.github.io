<div class="projects-grid">
  {% for project in site.data.projects %}
  <div class="project-card">
    <h3>{{ project.name }}</h3>
    <p>{{ project.description }}</p>
    <div class="tech">
      {% for tech in project.tech %}
      <span class="badge">{{ tech }}</span>
      {% endfor %}
    </div>
    <a href="{{ project.link }}" class="btn">View Project</a>
  </div>
  {% endfor %}
</div>
